<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>To-Do List</title>
</head>
<body>
    <header> 
        <h1>My To-Do List</h1>
        <nav>
            <div id="new-task">
                <input type="text" id="task-input" placeholder="Enter a new task" aria-label="Enter a new task" />
                <button id="add-task" aria-label="Add Task">Add Task</button>
            </div>
        </nav>    
    </header>
    <main>
        <div class="task-container">
            <div id="random-task">
                <label id="r-task" aria-live="polite">Please add a task</label>
                <button id="roll-task" style="display: none;" aria-label="Re-roll task">Re-roll task</button>
            </div>
            <div id="task-list">
                <h3>Tasks</h3>
                <ul id="tasks"></ul>
            </div>
            <div id="completed-tasks">
                <h3>Completed Tasks</h3>
                <ul id="completed"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List App</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
